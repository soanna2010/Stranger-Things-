    <h1>Очень странные дела</h1>
    <h2>англ. Stranger Things</h2>
    <figure class="fig">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Stranger_Things_logo.png/274px-Stranger_Things_logo.png
    " width="400" height="200" alt="">
        <p> <b> 1980-е годы, тихий провинциальный американский городок.
                <br> Благоприятное течение местной жизни нарушает загадочное исчезновение подростка по имени Уилл.
                <br> Выяснить обстоятельства дела полны решимости родные мальчика и местный шериф,
                <br> также события затрагивают лучшего друга Уилла – Майка.</b></p>
        <hr>
        <h3>О сериале </h3>
        <img src="https://u.kanobu.ru/articles/pics/e23e3216-e6db-4054-8b29-3c0347b6fdaf.jpg
          " alt="" height="162" width="310" class="blue">
        <p class="red"> <b> «Очень странные дела», или «Загадочные события» (англ. Stranger Things) —
                американский научно-фантастический и драматический сериал в жанре ужасов,
                созданный братьями Даффер для стримингового сервиса Netflix. Дафферы выступают шоураннерами,
                а также исполнительными продюсерами сериала вместе с Шоном Леви и Дэном Коэном.</b>
            <hr>
        </p>
        <h4>Первый сезон</h4>
        <p class="green"> <b> Действие сериала разворачивается в 1980-х годах в вымышленном городке Хоукинс, штат
                Индиана.
                Первый сезон сериала рассказывает о событиях, произошедших в ноябре 1983 года:
                из секретной правительственной лаборатории сбегает девочка (Одиннадцать),
                обладающая телекинезом, и в то же время таинственным образом исчезает мальчик (Уилл Байерс),
                а его мать, друзья и шеф местной полиции начинают его поиски. </p>
        <hr>
        <h5>Второй сезон</h5>
        <p class="purple">Действие второго сезона разворачивается год спустя, в октябре 1984 года.
            Джим Хоппер прячет Одиннадцать в лесу в старом доме своего деда.
            После спасения Уилла мучают постоянные видения «Изнанки»,
            поскольку он стал мишенью огромного существа с щупальцами,
            Истязателя Разума, который вскоре начинает терроризировать жителей Хоукинса.
            Джойс и Хоппер объединяются с Нэнси (сестрой Майка),
            Джонатаном (братом Уилла) и Стивом (парнем Нэнси).
            В Хоукинс переезжает девочка-подросток из Калифорнии, Макс,
            которая присоединяется к команде Майка, Лукаса и Дастина. Для того,
            чтобы остановить новую большую угрозу «Изнанки» им всем необходимо объединить свои усилия.
        </p>
        <hr>
        <h6>Третий сезон</h6>
        <p class="pink">Действие третьего сезона разворачивается несколько месяцев спустя,
            в начале июля 1985 года перед празднованием Дня независимости.
            Хоппер всё более обеспокоен развивающимися отношениями Одиннадцати и Майка,
            одновременно пытаясь заботиться о Джойс. Дастин, вернувшийся из летнего научного лагеря,
            случайно перехватывает радиосигнал на русском языке,
            предназначавшийся для секретной советской лаборатории под «Старкортом».
            Учёные стремятся вновь открыть врата в «Изнанку»,
            что позволяет существам «Изнанки» вселяться в жителей Хоукинса и сеять ужас,
            с которым главным героям приходится иметь дело.
        </p>
